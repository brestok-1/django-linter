{% extends 'checker/base.html' %}
{% block content %}
    <h1>Update File</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'checker:update' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ws/'); // замените на адрес вашего WebSocket сервера
        socket.onmessage = function (event) {
            const result = event.data;
            const div = document.createElement('div');
            div.innerText = result;
            document.body.appendChild(div);
        };
    </script>
{% endblock %}
