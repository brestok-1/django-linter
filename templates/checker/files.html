{% extends 'checker/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="text-center mt-1 fs-5">
                <div class="d-grid col-md-8 mx-auto my-4">
                    <a class="btn btn-success py-2 fs-3" href="">Загрузить файл</a>
                    <h2 class="mt-4 p-2 bg-white mb-0 rounded-top">Загруженные файлы</h2>
                    <ul class="list-group rounded-0 rounded-bottom">
                        {% if object_list.exists %}
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-4">
                                        Название файла 1
                                    </div>
                                    <div class="col-3">
                                        Статус: Новый
                                    </div>
                                    <div class="col-5">
                                        <button class="btn my-md-0 my-2 btn-primary">Перезаписать</button>
                                        <button class="btn my-md-0 my-2 btn-danger">Удалить</button>
                                        <button class="btn my-md-0 my-2 btn-success disabled">Отчет</button>
                                    </div>
                                </div>
                            </li>
                        {% else %}
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="text-center py-2">Список пуст</div>
                                </div>
                            </li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
